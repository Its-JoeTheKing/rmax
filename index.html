<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shoes max</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="card">
            <div class="sec-1">
                <img src="shoe.png" alt="">
            </div>
            <div class="sec-2">
                <div class="head">
                    <h2>Airmax</h2>
                    <ul>
                        <li class="fas fa-search"></li>
                        <li class="fas fa-person"></li>
                        <li class="fas fa-shopping-cart"></li>
                    </ul>
                </div>
                <h2>Winter Collection</h2>
                <h1>R MAX Men Black Sneakers </h1>
                <div class="prices"> <p style="font-size: 25px;">150$</p> <p><s style="color: red;">200$</s></p></div>
                <div class="sizes">
                    <p>SIZES</p>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
                <div class="colors">
                    <p>COLORS</p>
                    <ul>
                        <li class="fas fa-circle" style="color: red;"></li>
                        <li class="fas fa-circle" style="color: rgb(255, 81, 0);"></li>
                        <li class="fas fa-circle" style="color: rgb(0, 81, 255);"></li>
                    </ul>
                </div>
                <div class="buy">
                    <button>ADD TO CART <i class="fas fa-cart-shopping"></i></button>
                    <button>BUY IT NOW <i class="fas fa-bag-shopping"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
